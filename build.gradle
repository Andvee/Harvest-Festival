buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

// define the properties file
ext.configFile = file "build.properties"

configFile.withReader {
    // read config.  it shall from now on be referenced as simply config or as project.config
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

buildnumber = ""
if (System.getenv().BUILD_NUMBER) {
    buildnumber = "-" + System.getenv().BUILD_NUMBER
}

version = config.minecraft_version + "-" + config.mod_version + buildnumber
group= "com.github.joshie.harvest-moon" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Harvest Moon"

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
}

minecraft {
    version = config.minecraft_version + "-" + config.forge_version
    assetDir = "eclipse/assets"
}

processResources {
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include '**/*.info'
        include '**/*.properties'

        expand ([
            'modid': project.archivesBaseName,
            'mod_version': project.config.mod_version,
            'minecraft_version': project.config.minecraft_version
        ])
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude '**/*build.properties'
        exclude '**/todolist.txt'
    }
}

jar {
    archiveName="Harvest Moon-" + config.minecraft_version + "-" + config.mod_version + buildnumber + ".jar"
}

task sourceJar(type: Jar) {
    archiveName="Harvest Moon-" + config.minecraft_version + "-" + config.mod_version + buildnumber + "-src.jar"
    from sourceSets.main.java
}

task deobfJar(type: Jar) {
    archiveName="Harvest Moon-" + config.minecraft_version + "-" + config.mod_version + buildnumber + "-deobf.jar"
    from sourceSets.main.output
}

artifacts {
    archives deobfJar
    archives sourceJar
}